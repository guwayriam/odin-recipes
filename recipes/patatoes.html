    <h1>Mash Potatoes</h1>
    <img src="../images/potatoes.jpeg" alt="Mash Potatoes">
    <br>

    <h3>Ingredients</h3>
    <ul>
        <li>Potatoes</li>
        <li>Butter</li>
        <li>Milk</li>
        <li>Cream Cheese</li>
        <li>salt</li>
    </ul>

    <h3>Steps:</h3>
    <ol>
        <li>Cut and boil potatos into small pieces. </li>
        <li>Melt butter and mix butter and salt.</li>
        <li>Pan dry potatos and add butter mixture.</li>
        <li>Mash potatoes to desired texture.</li>
        <li>Serve hot.</li>
    </ol>
